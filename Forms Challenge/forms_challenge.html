<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffee Shop Survey</title>
    
  </head>
  <body>
    <!-- h1 heading -->
    <font face="Sans-serif">
    <h1>COFFEE SHOP QUESTIONNAIR</h1>
  
    <!-- user details -->
  <form>
    <fieldset>
      <legend>Personal information:</legend>

    <label>First name:</label><br>
    <input type="text" name="" value="" required><br>

    <br>

    <label>Last name:</label><br>
    <input type="text" name="" value="" required><br>

    <br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other<br>

    <br>

    <label>Date of birth:</label><br>
    <input type="date" name="" value="d.o.b" maxlength="1979-09-12" minlength="2005-09-12" required><br>

    <br>

    <label>Contact details:</label><br>
    <input type="number" name="" value="" required><br>

  </fieldset>

    <br>

    <!-- questions -->
  <fieldset>
    <legend>Questions:</legend>

    <label><h3>1. How often do you visit coffee shops?</h3></label>
    <input type="radio" name="" value="Daily">Daily<br>
    <input type="radio" name="" value="Weekly">Weekly<br>
    <input type="radio" name="" value="Monthly">Monthly<br>
    <input type="radio" name="" value="Less than once a month">Less than once a month<br>

    <br>

    <label><h3>2. What is your favourite coffee shop? <br>
      Where is it located?
    </h3></label>
    <textarea name="name" rows="3" cols="80"></textarea> <br>

    <br>

    <label><h3>3. What do you typically order to drink?</h3></label> <br>
    <textarea name="name" rows="2" cols="80"></textarea> <br>

    <br>

    <label><h3>4. Do you prefer large, national chain coffee shops <br>
    or small, privately owned coffee shops?</h3></label> <br>
    <input type="radio" name="" value="National chain"> National chain <br>
    <input type="radio" name="" value="Private, non chain"> Private, non chain <br>

    <br>

    <label><h3>Any other comments.</h3></label> <br>
    <textarea name="" rows="4" cols="80"></textarea> <br>

    <br>

    <button type="submit">Done</button> <button type="reset" name="button">Reset</button>

  </fieldset>




  </font>
  </body>
</html>
